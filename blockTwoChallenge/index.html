<!DOCTYPE html>
<html lang="en">

<head>
    <title>BJJ Escapes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Brazilian Jiu Jitsu Mount Escapes and Attacks</h1>
    </header>
    <div class="flex-container">
        <h2 class="menu">Select Mount Type</h2>
        <ul class="drop-down-list">
            <li class="list-item" id="sideMount">Side Mount</li><br>
            <li class="list-item" id="kneeMount">Knee Mount</li><br>
            <li class="list-item" id="backMount">Back Mount</li><br>
            <li class="list-item" id="fullMount">Front Mount</li><br>
        </ul>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="name"></h1>
            <h2>Description</h2>
            <p id="description"></p>
            <h2>Escape</h2>
            <p id="escape"></p>
            <iframe id="escapeVid"></iframe>
            <h2>Attack</h2>
            <p id="attack"></p>
            <iframe id="attackVid"></iframe>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
