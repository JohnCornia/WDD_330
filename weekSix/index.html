<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div>
    <ul id="myForm"></ul>
  </div>
  <div>
    <input name="newTaskText" id="newTaskText">
    <button name="createNewTask" id="createNewTask">Add New Task</button>
  </div>
  <footer>
    <h2>Filter Tasks</h2>
    <label for="totalTasks">Tasks Displayed:</label>
    <output name="totalTasks"></output><br>
    <button name="allTasks" id="allTasks">All Tasks</button>
    <button name="activeTasks" id="activeTasks">Active Tasks</button>
    <button name="completedTasks" id="completedTasks">Completed Tasks</button>
  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
